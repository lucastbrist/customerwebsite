<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Customer Dashboard</title>
</head>
<body>
<div align="center">
    <h1>Welcome, <span sec:authentication="principal.username">User</span>!</h1>

    <table border="1" cellpadding="5" style="margin:auto;">
        <tr>
            <td>Username:</td>
            <td sec:authentication="principal.username">username</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td sec:authentication="principal.email">email</td>
        </tr>
    </table>

    <!-- Show link only if authenticated -->
    <div sec:authorize="isAuthenticated()">
        <a th:href="@{/}"
           style="font-size: 16px; padding: 8px 20px; border: 1px solid #000; border-radius: 5px; text-decoration: none;">
            Back to Home
        </a>
    </div>

    <br/>
    <form th:action="@{/logout}" method="post" style="display:inline;">
        <button type="submit">Log Out</button>
    </form>
</div>
</body>
</html>
