<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>User Registration</title>
</head>
<body>
<div align="center">
    <h1>Register New User</h1>
    <form th:action="@{/register}" method="post" th:object="${user}">
        <label>Username:</label>
        <input type="text" th:field="*{username}" placeholder="Enter username" required />
        <br/><br/>

        <label>Password:</label>
        <input type="password" th:field="*{password}" placeholder="Enter password" required />
        <br/><br/>

        <label>Email:</label>
        <input type="email" th:field="*{email}" placeholder="Enter email" required />
        <br/><br/>

        <button type="submit">Register</button>
    </form>
</div>
</body>
</html>
